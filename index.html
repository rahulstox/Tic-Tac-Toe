<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
     <!-- let him choose the rounds first how many he wants   -->
    <div class="round-selection">
      <label>Choose rounds:</label>
      <select id="roundSelect">
        <option value="3">Best of 3</option>
        <option value="5">Best of 5</option>
        <option value="10">Best of 10</option>
      </select>
    </div>
<!--   options for the buttons  -->
    <div class="game">
      <div class="choices">
        <button class="choice-btn" data-choice="rock">
          <img src="image/rock.png" alt="Rock"/>
        </button>
        <button class="choice-btn" data-choice="paper">
          <img src="image/paper.png" alt="Paper"/>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <img src="image/scissors.png" alt="Scissors"/>
        </button>
      </div>
<!-- update of the clicks  -->
      <div class="status">
        <p id="resultText">Make your move!</p>
        <p>ðŸ§‘ You: <span id="playerScore">0</span></p>
        <p>ðŸ¤– Computer: <span id="computerScore">0</span></p>
      </div>

      <div class="controls">
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
